apply plugin: 'com.android.application'

// Define Variable API Key
def STRING = 'String'
def TMDB_API_KEY = '"' + API_KEY + '"' ?: '"Define your The Movie DB API Key!"'
def BASE_URL = '"' + BASE_URL + '"' ?: '"Define your URL Movie DB!"'
def POSTER_PATH = '"' + POSTER + '"' ?: '"Define your POSTER PATH URL Movie DB!"'
def BACKDROP_PATH = '"' + BACKDROP + '"' ?: '"Define your BACKDROP PATH URL Movie DB!"'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.gogxi.gogxifilms"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
//        buildConfigField("String", "API_KEY", '"d8e957a69af1be921c9c4466f5661e87"')
//        buildConfigField("String", "IMG_URL", '"https://image.tmdb.org/t/p/w185"')
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        each { type ->
            type.buildConfigField STRING, 'API_KEY', TMDB_API_KEY
            type.buildConfigField STRING, 'BASE_URL', BASE_URL
            type.buildConfigField STRING, 'POSTER', POSTER_PATH
            type.buildConfigField STRING, 'BACKDROP', BACKDROP_PATH
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //Network API
    implementation 'com.squareup.retrofit2:retrofit:2.6.2'
    implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
    def lifecycle_version = "2.2.0"
    // ViewModel
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    // LiveData
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    // ui
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'com.github.takusemba:multisnaprecyclerview:1.3.3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
}
